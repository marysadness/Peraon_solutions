<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>

    </script>

</head>
<body>
    <script src="Script1.js"></script>
    <div class="container" style="margin-top: 150px">
        <div class="row gx-5 novalidate">
            <div class="col align-self-center">
            </div>
            <div class="col align-self-start main_style">
                <h2 style="margin-bottom: 30px">Регистрация</h2>
                <form class="g-2">
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                        <div id="feedback" style="color: red"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
                        <div id="feedback1" style="color: red"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                        <div id="feedback2" style="color: red"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                        <div id="feedback3" style="color: red"></div>
                    </div>
                    <button style="margin-top: 15px" type="button" class="btn btn-primary" id="registrationForm" onclick="return validateForm()">Зарегистрироваться</button>

                </form>
                <div class="link"><a href="SignIn.html">Вход</a></div>
            </div>

            <div class="col align-self-end">
            </div>
        </div>
    </div>
</body>
</html>
